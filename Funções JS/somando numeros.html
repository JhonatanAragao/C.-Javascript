<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        div#res {
            margin-top: 20px;
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">

    <div id="res">Resultado</div> <!--aqui chamamos a var res para mostrar o resultado da operação da função somar-->


<!--Aqui começa o javascript-->
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1') //aqui definimos uma variavel para relacionar ao id da caixa de input e inserimos essas variáveis dentro da função para realizar as operações correpondentes.
            var tn2 = window.document.getElementById('txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var res = window.document.getElementById('res')
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        };
    </script>
<!--Aqui termina o javascript-->
</body>
</html>
