<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em Javascript</title>
    <style>
        
    </style>
</head>
<body>
    <fieldset>
        <h1><u><i>Calculadora</i></u></h1>
        <div id="horaAtual"></div>
    </fieldset>
    <input type="number" placeholder="Operando 1" id="caixa1">
    <p><button type="button" id="soma" onclick="adic()">+</button>
        <button type="button" id="subtracao" onclick="sub()">-</button>
        <button type="button" id="multiplicacao" onclick="mult()">x</button>
        <button type="button" id="divisao" onclick="divs()">/</button>
    </p>
    <input type="number" placeholder="Operando 2" id="caixa2">
    <div id="expressao"></div>
    <div id="resultado"></div>
    <button type="button" id="limpar">Limpar</button>
    <button type="button" id="operacao" onclick="res()">Resultado</button>


    <script>
        //variaveis para data
        var data = new Date;
        var hora = data.getHours();
        var minutos = data.getMinutes();
        //finaliza hora

        //inicia data
        var dia = new Array ('Domingo','Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado');
        var mes = new Array ('Dezembro', 'Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro', 'Novembro');
        document.getElementById("horaAtual").innerHTML = `${hora}h${minutos} - ${dia[data.getDay()]}, ${data.getDate()} de ${mes[data.getMonth()+1]} de ${data.getFullYear()}`;
        //finaliza data

        function res(){
            var operando1 = document.querySelector("#caixa1").value;
            var operando2 = document.querySelector("#caixa2").value;
            if (adic()){
                soma = operando1 + operando2;
                document.getElementById("resultado").innerHTML = soma
            }
        }

    </script>
</body>
</html>
