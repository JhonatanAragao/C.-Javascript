<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt("Digite seu nome:\n");
        var idade = prompt("Muito bem! Agora digite sua idade:\n");
        if (idade < 12){
            document.write(`Seu nome é: ${nome}. Você é uma criança!`);
        }
        else if (idade <=17){
            document.write(`Seu nome é: ${nome}. Você é um jovem!`);
        }
        else if (idade <=60){
            document.write(`Seu nome é: ${nome}. Você é um adulto!`)
        }
        else {
            document.write(`Seu nome é: ${nome}. Você é um idoso!`)
        }
    </script>
</body>
</html>
